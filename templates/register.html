<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Smart ATM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Register</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Phone Number:</label>
    <input type="text" name="phone" required>

    <label>Email Address:</label>
    <input type="email" name="email" required>

    <label>PIN:</label>
    <input type="password" name="pin" required>

    <label>Confirm PIN:</label>
    <input type="password" name="confirm_pin" required>

    <button type="submit">Create Account</button>
    <p style="text-align:center;">Already have an account? <a href="/login">Login</a></p>
  </form>
</body>
</html>
